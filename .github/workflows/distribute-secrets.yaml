name: Distribute Secrets to All Repos

on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * 0'  # Weekly on Sunday at 2 AM UTC

permissions: write-all

jobs:
  distribute-secrets:
    runs-on: ubuntu-latest
    name: Distribute secrets to all owned repos

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run secret distribution script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PROFILE_HOOK: ${{ secrets.PROFILE_HOOK }}
          AI_API_KEY: ${{ secrets.AI_API_KEY }}
          AI_MODEL: ${{ secrets.AI_MODEL }}
          DOCKER_TOKEN: ${{ secrets.DOCKER_TOKEN }}
          PYPI_TOKEN: ${{ secrets.PYPI_TOKEN }}
          WORDPRESS_APPLICATION: ${{ secrets.WORDPRESS_APPLICATION }}
          WORDPRESS_PASSWORD: ${{ secrets.WORDPRESS_PASSWORD }}
          WORDPRESS_URL: ${{ secrets.WORDPRESS_URL }}
          WORDPRESS_USERNAME: ${{ secrets.WORDPRESS_USERNAME }}
          YOUTUBE_API: ${{ secrets.YOUTUBE_API }}
          UNSPLASH_ACCESS_KEY: ${{ secrets.UNSPLASH_ACCESS_KEY }}
          CI_USERNAME: ${{ secrets.CI_USERNAME }}
          CI_PASSWORD: ${{ secrets.CI_PASSWORD }}
          REDIS_PASSWORD: ${{ secrets.REDIS_PASSWORD }}
        run: python3 setup.py

      - name: Report completion
        run: |
          echo "Secret distribution completed!"
          echo "Check the logs above for any errors or repos that were skipped."
