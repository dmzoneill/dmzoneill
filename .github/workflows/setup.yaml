name: CICD_REPOS_SETUP

on:
  schedule:
    - cron: '0 0 * * *'
    
permissions: write-all

jobs:
  setup-repos:
    runs-on: ubuntu-latest
    name: Setup repos
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - run: bash setup.sh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PROFILE_HOOK: ${{ secrets.PROFILE_HOOK }}
