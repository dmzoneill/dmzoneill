<svg xmlns="http://www.w3.org/2000/svg" width="335" height="220" viewBox="0 0 335 220">
  <style>
    @keyframes slideIn { from { opacity:0; transform:translateX(-10px) } to { opacity:1; transform:translateX(0) } }
    .card  { fill: #0d1117; stroke: #30363d; stroke-width: 1; }
    .head  { font: bold 14px -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji'; fill: #58a6ff; }
    .label { font: 13px -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji'; fill: #8b949e; }
    .value { font: bold 13px -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji'; fill: #e6edf3; }
    @media (prefers-color-scheme: light) {
      .card  { fill: #ffffff; stroke: #d0d7de; }
      .head  { fill: #0969da; }
      .label { fill: #57606a; }
      .value { fill: #1f2328; }
    }
  </style>
  <rect class="card" width="335" height="220" rx="8"/>
  <text class="head" x="30" y="28">GitHub Stats</text>
  <line x1="30" y1="35" x2="305" y2="35" stroke="#21262d" stroke-width="0.5"/>
    <g style="animation:slideIn .4s ease-out 0.0s both">
      <text x="30" y="48" class="label">Repositories</text>
      <text x="305" y="48" class="value" text-anchor="end">185</text>
    </g>
    <g style="animation:slideIn .4s ease-out 0.1s both">
      <text x="30" y="75" class="label">Stars Earned</text>
      <text x="305" y="75" class="value" text-anchor="end">151</text>
    </g>
    <g style="animation:slideIn .4s ease-out 0.2s both">
      <text x="30" y="102" class="label">Open Issues</text>
      <text x="305" y="102" class="value" text-anchor="end">27</text>
    </g>
    <g style="animation:slideIn .4s ease-out 0.3s both">
      <text x="30" y="129" class="label">Open PRs</text>
      <text x="305" y="129" class="value" text-anchor="end">0</text>
    </g>
    <g style="animation:slideIn .4s ease-out 0.4s both">
      <text x="30" y="156" class="label">Lines of Code</text>
      <text x="305" y="156" class="value" text-anchor="end">178.2M</text>
    </g>
    <g style="animation:slideIn .4s ease-out 0.5s both">
      <text x="30" y="183" class="label">Languages</text>
      <text x="305" y="183" class="value" text-anchor="end">50</text>
    </g>
</svg>